<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #map { height: 500px; width: 100%; margin-top: 20px; }
    input, button { padding: 10px; margin: 5px 0; font-size: 16px; display: block; }
  </style>
</head>
<body>
  <h2>üåç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è</h2>
  <input id="nameInput" placeholder="–í–∞—à–µ –∏–º—è" />
  <button onclick="sendLocation()">–ü–æ–∫–∞–∑–∞—Ç—å –º–æ—ë –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([48.5, 34.6], 6); // –ö–∞–º–µ–Ω—Å–∫–æ–µ

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'true';
    let selfMarker = null;

    async function sendLocation() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
        return;
      }

      if (!navigator.geolocation) {
        alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        if (selfMarker) map.removeLayer(selfMarker);
        selfMarker = L.marker([lat, lon]).addTo(map)
          .bindPopup(`${name} (–í—ã)`)
          .openPopup();

        map.setView([lat, lon], 12);

        await fetch('/api/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, lat, lon })
        });
      }, () => {
        alert('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏');
      });
    }

    async function updateMap() {
      if (!isAdmin) return; // –¢–æ–ª—å–∫–æ –∞–¥–º–∏–Ω –≤–∏–¥–∏—Ç –¥—Ä—É–≥–∏—Ö

      const res = await fetch('/api/users');
      const users = await res.json();

      users.forEach(user => {
        if (!selfMarker || user.name !== document.getElementById('nameInput').value.trim()) {
          L.marker([user.lat, user.lon]).addTo(map)
            .bindPopup(`${user.name}`);
        }
      });
    }

    if (isAdmin) {
      setInterval(updateMap, 5000);
      updateMap();
    }
  </script>
</body>
</html>
