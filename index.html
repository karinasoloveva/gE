<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ì–µ–æ–∫–∞—Ä—Ç–∞ –≤—Å–µ—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #map { height: 500px; width: 100%; margin-top: 20px; }
    input, button { padding: 10px; margin: 5px 0; font-size: 16px; display: block; }
  </style>
</head>
<body>
  <h2>üìç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h2>
  <input id="nameInput" placeholder="–í–∞—à–µ –∏–º—è" />
  <button onclick="sendLocation()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –º–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([48.5, 34.6], 6); // –ö–∞–º–µ–Ω—Å–∫–æ–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    async function sendLocation() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
        return;
      }

      if (!navigator.geolocation) {
        alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        await fetch('/api/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, lat, lon })
        });

        alert('–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!');
      }, () => {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é');
      });
    }

    async function updateMap() {
      const res = await fetch('/api/users');
      const users = await res.json();

      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
      }).addTo(map);

      users.forEach(user => {
        L.marker([user.lat, user.lon]).addTo(map)
          .bindPopup(`${user.name}`)
          .openPopup();
      });
    }

    setInterval(updateMap, 5000);
    updateMap();
  </script>
</body>
</html>
